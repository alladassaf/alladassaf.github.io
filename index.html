<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Test Form</title>
</head>
<body>
    <main>
        <form action="post">
            <div class="input-field flex-100">
                <label for="first">First Name</label>
                <input type="text" id="first" name="first" placeholder="First Name">
            </div>
            <div class="input-field flex-100">
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last" placeholder="Last Name">
            </div>
            <div class="input-field flex-100">
                <label for="credit">Credit Card</label>
                <input type="text" id="credit" name="credit" placeholder="Credit Card">
            </div>
            <div class="input-field flex-50">
                <label for="exp">Expiration Date</label>
                <input type="date" id="exp" name="exp" placeholder="Expiration Date">
            </div>
            <div class="input-field flex-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
            </div>
            <button type="submit">Pay</button>
        </form>
    </main>
</body>
</html>
